user  nginx;
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    include /etc/nginx/conf.d/*.conf;

    server {
        listen 80;
        server_name adventure-finder.com www.adventure-finder.com;
        root /usr/share/nginx/html;
        index index.html;

        # Serve ACME challenge files
        location /.well-known/acme-challenge/ {
            alias /usr/share/nginx/html/.well-known/acme-challenge/;
            try_files $uri =404;
        }
        # Redirect HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }

    }

    server {
        listen 443 ssl;
        server_name adventure-finder.com www.adventure-finder.com;

        ssl_certificate /etc/letsencrypt/live/adventure-finder.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/adventure-finder.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass http://localhost:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

}
