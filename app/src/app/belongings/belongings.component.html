<div style="text-align:center; margin-top: 50px;">
<h1>User Test Data</h1>
  <form (submit)="addBelonging()">
    <label for="name">String Data:</label>
    <input type="text" id="name" [(ngModel)]="newBelonging.name" name="name">
    <button type="submit">Add</button>
  </form>
  <ul>
    <li *ngFor="let belonging of belongings">
      {{ belonging.name }}
    </li>
  </ul>
</div>
