user  nginx;
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    include /etc/nginx/conf.d/*.conf;

    server {
        server_name adventure-finder.com www.adventure-finder.com;
        root /usr/share/nginx/html;
        index index.html;

        # Serve ACME challenge files
        location /.well-known/acme-challenge/ {
            root /usr/share/nginx/html;
            allow all;
        }

        # Redirect HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }


    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/adventure-finder.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/adventure-finder.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}



    server {
      if ($host = www.adventure-finder.com) {
          return 301 https://$host$request_uri;
      } # managed by Certbot


      if ($host = adventure-finder.com) {
          return 301 https://$host$request_uri;
      } # managed by Certbot


      listen 80;
      server_name adventure-finder.com www.adventure-finder.com;
      return 404; # managed by Certbot
    }
}
